# Conda environment file for YATSM
# Includes optional dependencies since conda makes installing them pretty easy
name: yatsm
channels:
    - conda-forge
dependencies:
    # Base
    - python
    - future
    - six
    - pathlib  # [py2]
    - numpy>=1.9.0
    - scipy>=0.14.0
    # Statistics
    - statsmodels>=0.5.0
    - scikit-learn>=0.15.1
    - pandas>=0.16.0
    - patsy>=0.3.0
    # GDAL and IO
    - rasterio>=1.0*
    - fiona>=1.7.0
    - shapely>=1.5.16
    - pyproj
    - gdal
    - xarray>=0.8
    - pytables>=3.2
    # CLI
    - click>=4.0
    - click-plugins
    - cligj
    # Config file
    - pyyaml>=3.11
    - jsonschema>=2.5.1
    # Pipeline
    - dask
    - distributed
    - decorator>=4.0.10
    # Plotting
    - matplotlib>=1.5
    # Interactive (OPTIONAL)
    - jupyter
    - notebook
    - ipython
    - bokeh
    # Accelerated functions w/ numba (OPTIONAL)
    - numba>=0.27.0
    # Python interface to R (OPTIONAL)
    - r-base
    - pip:
        # GLMNET (OPTIONAL)
        - git+git://github.com/ceholden/glmnet-python.git@v2.0.1
        # Required but missing from conda
        - palettable>=2.0.0
        - toposort>=1.4
